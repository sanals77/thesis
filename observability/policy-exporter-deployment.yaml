apiVersion: v1
kind: ServiceAccount
metadata:
  name: policy-metrics-exporter
  namespace: monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: policy-metrics-exporter
rules:
- apiGroups: ["constraints.gatekeeper.sh"]
  resources: ["*"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["templates.gatekeeper.sh"]
  resources: ["*"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: policy-metrics-exporter
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: policy-metrics-exporter
subjects:
- kind: ServiceAccount
  name: policy-metrics-exporter
  namespace: monitoring
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: policy-metrics-exporter
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: policy-metrics-exporter
  template:
    metadata:
      labels:
        app: policy-metrics-exporter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9091"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: policy-metrics-exporter
      containers:
      - name: exporter
        image: 537651148488.dkr.ecr.us-east-1.amazonaws.com/cloud-native-app-dev-policy-exporter:v1.0.0
        ports:
        - containerPort: 9091
          name: metrics
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: policy-metrics-exporter
  namespace: monitoring
  labels:
    app: policy-metrics-exporter
spec:
  selector:
    app: policy-metrics-exporter
  ports:
  - port: 9091
    targetPort: 9091
    name: metrics
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: policy-metrics-exporter
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: policy-metrics-exporter
  endpoints:
  - port: metrics
    interval: 30s
